<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner</title>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Event Planner</h1>

    <!-- Add Event Form -->
    <div class="form-section">
      <h2>Add Event</h2>
      <form id="addEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        
        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>
        
        <button type="submit">Add Event</button>
      </form>
    </div>

    <!-- Retrieve Events -->
    <div class="form-section">
      <h2>View Events</h2>
      <button id="viewEvents">View All Events</button>
      <div id="eventsOutput"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
